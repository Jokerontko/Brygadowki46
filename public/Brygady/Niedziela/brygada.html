<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Szczegóły brygady</title>
   <style>
      body {
         background: rgb(50, 50, 50);
         font-family: Arial, sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         height: 100vh;
         color: white;
         margin: 0;
      }

      header {
         width: 100%;
         padding: 10px 0;
         text-align: center;
      }

      h1 {
         font-size: 2rem;
         margin: 40px 0 20px;
      }

      .menu {
         display: inline-block;
         text-decoration: none;
         color: white;
         border: 1.5px solid;
         border-radius: 5px;
         padding: 10px 20px;
         margin: 0 10px;
         transition: background-color 0.3s ease;
      }

      .menu:hover {
         border-color: orange;
         background-color: rgba(255, 165, 0, 0.2);
         color: white;
      }

      .exit {
         border-color: red;
         transition: background-color 0.3s ease;
      }

      .exit:hover {
         border-color: red;
         background-color: red;
         color: white;
      }

      table {
         width: 35%;
         border-collapse: collapse;
         border-radius: 5px;
         overflow: hidden;
         margin-top: 20px;
      }

      th,
      td {
         text-align: center;
         padding: 10px;
         border: 1px solid #ccc;
      }

      th {
         background-color: rgba(255, 165, 0, 0.2);
      }

   </style>
</head>

<body>
   <header>
      <a href="../../Main_Panel.html" class="menu">Panel Główny</a>
      <a href="../ChooseDay.html" class="menu">Spis Brygad</a>
      <a href="#" class="menu exit" id="logout">Opuść Panel</a>
      <hr>
   </header>

   <h1 id="brygadaTitle">Brygada</h1>

   <table id="rozkładTable">
      <thead>
         <tr>
            <th>Lp.</th>
            <th>Linia</th>
            <th>Początek</th>
            <th>Kierunek</th>
            <th>Godz. Rozp.</th>
            <th>Godz. Zak.</th>
            <th>Km</th>
         </tr>
      </thead>
      <tbody>
         <!-- Rows will be added dynamically -->
      </tbody>
   </table>

   <script>
      // Check if the user is logged in, otherwise redirect
      function checkLogin() {
         const user = JSON.parse(sessionStorage.getItem('user'));
         if (!user) {
            window.location.href = '../../zoltakartka.html';
         }
      }

      // Set the title for the brigade
      // Set the title for the brigade
      function loadBrygadaTitle() {
         const brygadaTitle = sessionStorage.getItem('brygadaTitle');
         if (brygadaTitle) {
            // Zamień podłogi na ukośniki
            const formattedTitle = brygadaTitle.replace(/_/g, '/');
            document.getElementById('brygadaTitle').innerText = `Szczegóły brygady: ${formattedTitle}`;
         } else {
            console.error("Nie znaleziono brygadaTitle w sessionStorage.");
         }
      }

      // Logout logic
      document.getElementById('logout').addEventListener('click', function() {
         sessionStorage.clear();
         window.location.href = '../../index.html';
      });

      // Fetch the 'GOTOWE.txt' file
      async function fetchGOTOWEFile() {
         const brygadaTitle = sessionStorage.getItem('brygadaTitle');
         if (!brygadaTitle) {
            console.error("Nie znaleziono brygadaTitle w sessionStorage.");
            return null;
         }

         let filePath = `../../../Brygady/WYNIKI/Gotowe_brygady/1/${brygadaTitle}/GOTOWE.txt`;
         console.log('Ścieżka do pliku:', filePath);

         try {
            const response = await fetch(filePath);
            if (!response.ok) {
               throw new Error(`Sieć odpowiedziała błędem: ${response.status}`);
            }
            const text = await response.text();
            return text.split("\n");
         } catch (error) {
            console.error('Błąd podczas odczytu pliku GOTOWE.txt:', error);
            return null;
         }
      }

      // Fetch the 'Kierunki.txt' file
      async function fetchKierunkiFile() {
         const filePath = "../../../Brygady/WYNIKI/Kierunki.txt";
         try {
            const response = await fetch(filePath);
            if (!response.ok) {
               throw new Error(`Sieć odpowiedziała błędem: ${response.status}`);
            }
            const text = await response.text();
            return text.split("\n");
         } catch (error) {
            console.error('Błąd podczas odczytu pliku Kierunki.txt:', error);
            return null;
         }
      }

      // Build a map from the Kierunki file
      function buildKierunkiMap(lines) {
         const kierunkiMap = new Map();
         lines.forEach((line) => {
            const parts = line.split("\t"); // Split by tab character
            if (parts.length >= 2) {
               const linia = parts[0].trim(); // linia
               const numerLiniiMatch = parts[1].match(/\[(\d+)\]/); // extract number from [numer_linii]
               if (numerLiniiMatch) {
                  const numerLinii = numerLiniiMatch[1]; // get the number without brackets
                  kierunkiMap.set(linia, numerLinii);
               }
            }
         });
         return kierunkiMap;
      }

      // Process the GOTOWE.txt data and populate the table
      async function processGOTOWEData(lines) {
         let tableBody = document.querySelector("#rozkładTable tbody");
         let lp = 1;
         let currentRouteId = null;
         let firstStop = null;
         let lastStop = null;
         let startTime = null;
         let endTime = null;

         // Pomijamy dwie pierwsze linie
         lines.slice(2).forEach((line) => {
            line = line.trim();

            if (line === "") {
               // If a blank line is found, finish processing the current trip
               if (currentRouteId && firstStop && lastStop && startTime && endTime) {
                  let row = document.createElement("tr");
                  row.innerHTML =
                     `<td>${lp}</td>
                     <td>${currentRouteId}</td>
                     <td>${firstStop}</td>
                     <td>${lastStop}</td>
                     <td>${startTime}</td>
                     <td>${endTime}</td>
                     <td>N/A</td>`;
                  tableBody.appendChild(row);
                  lp++;

                  // Reset for the next trip
                  currentRouteId = null;
                  firstStop = null;
                  lastStop = null;
                  startTime = null;
                  endTime = null;
               }
            } else {
               let parts = line.split(/\s+/); // Split by any whitespace
               let routeId = parts[0]; // route_id
               let arrivalTime = parts[3]; // arrival_time
               let stopName = parts.slice(5).join(" "); // stop_name (combine all after index 4)

               if (!currentRouteId) {
                  currentRouteId = routeId;
                  firstStop = stopName;
                  startTime = arrivalTime;
               }

               lastStop = stopName;
               endTime = arrivalTime;
            }
         });

         // Add the last trip if not already added
         if (currentRouteId && firstStop && lastStop && startTime && endTime) {
            let row = document.createElement("tr");
            row.innerHTML =
               `<td>${lp}</td>
             <td>${currentRouteId}</td>
             <td>${firstStop}</td>
             <td>${lastStop}</td>
             <td>${startTime}</td>
             <td>${endTime}</td>
             <td>N/A</td>`;
            tableBody.appendChild(row);
         }

         // Now update the "Linia" column with values from Kierunki.txt
         const kierunkiLines = await fetchKierunkiFile(); // Fetch the Kierunki.txt
         if (kierunkiLines) {
            const kierunkiMap = buildKierunkiMap(kierunkiLines); // Build the map
            for (let row of tableBody.rows) {
               const liniaCell = row.cells[1]; // Get the "Linia" cell
               const liniaValue = liniaCell.innerText; // Get the current line value
               console.log(`Sprawdzam linię: ${liniaValue}`); // Debugging line
               if (kierunkiMap.has(liniaValue)) {
                  liniaCell.innerText = kierunkiMap.get(liniaValue); // Update with the number line
                  console.log(`Zaktualizowano linię: ${liniaValue} na ${kierunkiMap.get(liniaValue)}`); // Debugging line
               }
            }
         } else {
            console.error("Nie udało się wczytać Kierunki.txt.");
         }
      }

      // Initialize everything on window load
      async function init() {
         checkLogin();
         loadBrygadaTitle(); // Load brigade title
         let lines = await fetchGOTOWEFile(); // Fetch the data
         if (lines) {
            await processGOTOWEData(lines); // Process the data if fetched
         } else {
            console.error("Nie udało się wczytać GOTOWE.txt.");
         }
      }

      window.onload = init;

   </script>
</body>

</html>
