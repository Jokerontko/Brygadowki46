<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wybór dnia</title>
   <style>
      body {
         background: rgb(50, 50, 50);
         font-family: Arial, sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         height: 100vh;
         color: white;
         margin: 0;
      }

      header {
         width: 100%;
         padding: 10px 0;
         text-align: center;
      }

      h1 {
         font-size: 2rem;
         margin: 40px 0 20px;
      }

      .menu {
         display: inline-block;
         text-decoration: none;
         color: white;
         border: 1.5px solid;
         border-radius: 5px;
         padding: 10px 20px;
         margin: 0 10px;
         transition: background-color 0.3s ease;
      }

      .menu:hover {
         border-color: orange;
         background-color: rgba(255, 165, 0, 0.2);
         color: white;
      }

      .exit {
         border-color: red;
         transition: background-color 0.3s ease;
      }

      .exit:hover {
         border-color: red;
         background-color: red;
         color: white;
      }

      .button-container {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 20px;
         max-width: 400px;
         margin-bottom: 20px;
      }

      .choose {
         display: flex;
         justify-content: center;
         align-items: center;
         text-decoration: none;
         color: white;
         border: 2px solid white;
         border-radius: 10px;
         padding: 20px;
         transition: all 0.3s ease;
         font-size: 1.2rem;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .choose:hover {
         background-color: orange;
         color: white;
         transform: scale(1.05);
      }

      table {
         width: 25%;
         border-collapse: collapse;
         border-radius: 5px;
         overflow: hidden;
      }

      th,
      td {
         text-align: center;
         padding: 10px;
         border: 1px solid #ccc;
      }

      th {
         background-color: rgba(255, 165, 0, 0.2);
      }

      td {
         font-size-adjust: auto;
      }

      .bordered {
         border: 1px solid white;
         padding: 5px;
         display: inline-block;
         border-radius: 5px;
         margin: 0 5px;
      }

      .movetobrygada {
         text-decoration: none;
         color: white;
      }

   </style>
</head>

<body>
   <header>
      <a href="../../Main_Panel.html" class="menu">Panel Główny</a>
      <a href="../ChooseDay.html" class="menu">Spis Brygad</a>
      <a href="#" class="menu exit" id="logout">Opuść Panel</a>
      <hr>
   </header>

   <h1>Rozkład Niedzielny</h1>
   <table>
      <thead>
         <tr>
            <th>Brygada</th>
            <th>Linie</th>
            <th>Godz. Rozp.</th>
            <th>Godz. Zak.</th>
            <th>Km</th>
         </tr>
      </thead>
      <tbody id="dataTableBody">
         <!-- Wiersze zostaną dodane dynamicznie -->
      </tbody>
   </table>

   <script>
      function checkLogin() {
         const user = JSON.parse(sessionStorage.getItem('user'));

         if (!user) {
            window.location.href = '../../zoltakartka.html';
         }
      }

      window.onload = async function() {
         checkLogin();
         await loadData();
      };

      async function loadData() {
         try {
            const response = await fetch('/api/data'); // Upewnij się, że API zwraca odpowiednie dane
            const data = await response.json();

            data.sort((a, b) => {
               const numA = parseInt(a.brygada, 10);
               const numB = parseInt(b.brygada, 10);
               return numA - numB;
            });

            const tableBody = document.getElementById('dataTableBody');

            data.forEach(item => {
               const row = document.createElement('tr');
               row.innerHTML = `
               <td><a href="brygada.html" class="movetobrygada" onclick="saveBrygada('${item.brygada}')">${item.brygada}</a></td>
               <td>${item.linie.split(' ').map(linia => `<span class="bordered">${linia}</span>`).join(' ')}</td>
               <td>${item.godzRozp}</td>
               <td>${item.godzZak}</td>
               <td>${item.km || 'N/A'}</td>
            `;
               tableBody.appendChild(row);
            });
         } catch (error) {
            console.error('Błąd podczas ładowania danych:', error);
         }
      }

      function saveBrygada(brygada) {
         sessionStorage.setItem('brygadaTitle', brygada.replace(/\//g, "_")); // Zamień "/" na "_" i zapisz w sessionStorage
         sessionStorage.setItem('selectedBrygada', brygada); // Opcjonalne: możesz zachować również selectedBrygada
      }

      document.getElementById('logout').addEventListener('click', function() {
         sessionStorage.clear();
         window.location.href = '../../index.html';
      });

   </script>

   <p>
      <center>
         Rozkłady na dzień dzisiejszy posiadają godziny rozpoczęcia oraz zakończenia <strong>PIERWSZYCH KURSÓW LINIOWYCH zawartych w brygadzie.</strong> <br>
         W przyszłości planuję to zmienić.
      </center>
   </p>

</body>

</html>
