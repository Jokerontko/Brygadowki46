<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wybór dnia</title>
   <style>
      body {
         background: rgb(50, 50, 50);
         font-family: Arial, sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         height: 100vh;
         color: white;
         margin: 0;
      }

      header {
         width: 100%;
         padding: 10px 0;
         text-align: center;
      }

      h1 {
         font-size: 2rem;
         margin: 40px 0 20px;
      }

      .menu {
         display: inline-block;
         text-decoration: none;
         color: white;
         border: 1.5px solid;
         border-radius: 5px;
         padding: 10px 20px;
         margin: 0 10px;
         transition: background-color 0.3s ease;
      }

      .menu:hover {
         border-color: orange;
         background-color: rgba(255, 165, 0, 0.2);
         color: white;
      }

      .exit {
         border-color: red;
         transition: background-color 0.3s ease;
      }

      .exit:hover {
         border-color: red;
         background-color: red;
         color: white;
      }

      .button-container {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 20px;
         max-width: 400px;
         margin-bottom: 20px;
      }

      .choose {
         display: flex;
         justify-content: center;
         align-items: center;
         text-decoration: none;
         color: white;
         border: 2px solid white;
         border-radius: 10px;
         padding: 20px;
         transition: all 0.3s ease;
         font-size: 1.2rem;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .choose:hover {
         background-color: orange;
         color: white;
         transform: scale(1.05);
      }

   </style>
</head>

<body>

   <header>
      <a href="../Main_Panel.html" class="menu">Panel Główny</a>
      <a href="ChooseDay.html" class="menu">Spis Brygad</a>
      <a href="#" class="menu exit" id="logout">Opuść Panel</a>
      <hr>
   </header>

   <h1>WYBIERZ TYP DNIA</h1>

   <div class="button-container">
      <a href="Powszedni/Powszedni.html" class="choose">Dzień Roboczy</a>
      <a href="PowszedniWolny/PowszedniWolny.html" class="choose">Dzień R. Wolny</a>
      <a href="Sobotni/Saturday.html" class="choose">Sobota</a>
      <a href="Niedzielny/Sunday.html" class="choose">Niedziela</a>
   </div>

   <script>
      // Funkcja do sprawdzenia, czy użytkownik jest zalogowany
      function checkLogin() {
         const user = JSON.parse(sessionStorage.getItem('user'));

         // Jeśli nie ma użytkownika w sessionStorage, przekieruj na stronę logowania
         if (!user) {
            window.location.href = '../zoltakartka.html';
         }
      }

      // Sprawdź, czy użytkownik jest zalogowany po załadowaniu strony
      window.onload = checkLogin;

      // Dodaj funkcję wylogowania
      document.getElementById('logout').addEventListener('click', function() {
         // Wyczyść sessionStorage
         sessionStorage.clear();

         // Przekieruj na stronę logowania
         window.location.href = '../index.html';
      });

   </script>
</body>

</html>
