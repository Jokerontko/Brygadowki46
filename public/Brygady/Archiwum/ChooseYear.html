<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
   <meta http-equiv="Pragma" content="no-cache">
   <meta http-equiv="Expires" content="0">
   <title>Wybór dnia</title>
   <link rel="stylesheet" href="../../style_css/headermenu.css">
   <style>
      body {
         background: rgb(50, 50, 50);
         font-family: Arial, sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         height: 100vh;
         color: white;
      }

      h1 {
         font-size: 2rem;
         margin: 40px 0 20px;
      }

      .button-container {
         display: grid;
         gap: 20px;
         width: 200px;
         margin-bottom: 10px;
      }

      .choose {
         display: flex;
         justify-content: center;
         align-items: center;
         text-decoration: none;
         color: white;
         border: 2px solid white;
         border-radius: 10px;
         padding: 20px;
         transition: all 0.3s ease;
         font-size: 1.2rem;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .choose:hover {
         background-color: orange;
         color: white;
         transform: scale(1.05);
      }

      .chooseextra-open {
         max-width: 400px;
         text-decoration: none;
         color: white;
         border: 2px solid white;
         border-radius: 10px;
         padding: 10px;
         transition: all 0.3s ease;
         font-size: 1rem;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .chooseextra-open:hover {
         background-color: orange;
         color: white;
         transform: scale(1.05);
      }

      .chooseextra-close {
         max-width: 400px;
         text-decoration: none;
         color: grey;
         border: 2px solid grey;
         border-radius: 10px;
         padding: 10px;
         transition: all 0.3s ease;
         font-size: 1rem;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

   </style>
</head>

<body>

   <header>
      <a href="../../Main_Panel.html" class="menu">Panel Główny</a>
      <a href="../ChooseDay.html" class="menu">Brygady</a>
      <a href="../../Brygady/Kursy/Kursy.html" class="menu">Kursy</a>
      <a href="#" class="menu exit" id="logout">Opuść Panel</a>
      <hr>
   </header>

   <h1>WYBIERZ ROK</h1>

   <div class="button-container">
      <a href="Gate2.html" class="choose" id="year-link">2024</a>
   </div>

   <script>
      // Pobieramy element <a> o id 'year-link'
      const yearLink = document.getElementById('year-link');

      // Dodajemy nasłuchiwanie na kliknięcie w link
      yearLink.addEventListener('click', function(event) {
         // Zatrzymujemy domyślne przekierowanie
         event.preventDefault();

         // Pobieramy tekst z linka, np. '2024'
         const year = yearLink.textContent;

         // Zapisujemy tekst do sessionStorage jako 'Rok'
         sessionStorage.setItem('Rok', year);

         // Teraz przekierowujemy użytkownika na stronę Gate2.html
         window.location.href = yearLink.href;
      });






      // Funkcja do sprawdzenia, czy użytkownik jest zalogowany
      function checkLogin() {
         const user = JSON.parse(sessionStorage.getItem('user'));

         // Jeśli nie ma użytkownika w sessionStorage, przekieruj na stronę logowania
         if (!user) {
            window.location.href = '../../zoltakartka.html';
         }
      }

      // Sprawdź, czy użytkownik jest zalogowany po załadowaniu strony
      window.onload = checkLogin;

      // Dodaj funkcję wylogowania
      document.getElementById('logout').addEventListener('click', function() {
         // Wyczyść sessionStorage
         sessionStorage.clear();

         // Przekieruj na stronę logowania
         window.location.href = '../../index.html';
      });

   </script>
</body>

</html>
