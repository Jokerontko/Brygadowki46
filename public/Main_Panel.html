<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="style_css/headermenu.css">
    <link rel="icon" type="image/x-icon" href="Photos/favicon.png">
    <style>
        body {
            background: rgb(50, 50, 50);
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin: 40px 20px 20px;

        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .choose,
        .chooseextra-open,
        .chooseextra-close {
            text-decoration: none;
            color: white;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .choose:hover,
        .chooseextra-open:hover,
        .chooseextra-close:hover {
            background-color: orange;
            transform: scale(1.05);
        }

        article {
            border-radius: 10px;
            max-width: 60vw;
        }

        .content p {
            font-size: 1rem;
            margin-top: 10px;
            margin: 25px;
        }

        img {
            width: 70%;
            max-width: 700px;
            border-radius: 5px;
        }

        hr.line {
            border: none;
            border-top: 2px dotted white;
            width: 80vw;
            /* Zmieniono z 100% na 100vw */
            margin: 0;
            /* Usunięto marginesy */
            position: relative;
            /* Może być przydatne, aby uniknąć problemów z pozycjonowaniem */
            left: 50%;
            /* Ustawienie na środek */
            transform: translateX(-50%);
            /* Przesunięcie w lewo o 50% szerokości, aby centrować */
        }


        .NothingToFind {
            color: grey;
            display: center;
            display: flex;
            display: grid;
        }

        .title {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            margin-left: -20px;
            margin-bottom: -10px;
            display: inline-block;
            border-radius: 10px;
            background-color: rgba(50, 50, 50, 0.9);
            border: 3px solid orange;
            font-size: 20px;
            padding: 10px 15px;
            color: white;
            text-align: center;
            word-wrap: break-word;
            max-width: 400px;
            box-sizing: border-box;
        }



        .content {
            border: 3px solid orange;
            margin-top: -30px;
            border-radius: 10px;
            padding: 10px;

        }

        .smallletters {
            font-size: 10px;
            color: grey;
            text-align: center;
            margin-bottom: 10px;
            display: block;


        }

        .image {
            max-width: 30vw;
            max-height: 30vw;
            margin: auto;
            display: block;
            margin-bottom: -10px;
            margin-top: -20px;
        }

        .ShowPhoto {
            text-decoration: none;
            color: white;
            border: 1.5px solid;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 5px 5px;

        }

        .hidden {
            display: none;
        }

        #date {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        #NrOfDay {
            font-size: 90px;
        }

        #Name_day {
            color: gray;
        }

        #Type_of_rozklad {
            color: orange;
        }

        @media (min-width: 774px) {
            .flex-container {
                display: flex;
                flex-direction: row;
                margin: 30px;
            }

            #callendar {
                align-items: center;
                /* Wyśrodkowanie pionowe */
                justify-content: center;
                /* Wyśrodkowanie poziome */
                border: 2px solid;
                padding: 15px;
                width: 250px;
                height: 350px;
            }
        }

        @media (max-width: 774px) {

            .flex-container {
                margin: 30px;
            }

            #callendar {
                margin: auto;
                border: 2px solid;
                padding: 15px;
                width: 250px;
                height: 300px;
            }

        }

        #news-articles {
            margin-left: 80px;
            margin-right: 80px;
            min-width: 200px;
        }

    </style>
</head>


<body>
    <header>
        <a href="Main_Panel.html" class="menu">Panel Główny</a>
        <a href="Brygady/ChooseDay.html" class="menu">Brygady</a>
        <a href="Brygady/Kursy/Kursy.html" class="menu">Kursy</a>
        <a href="PanelAdmin.html" id="adminpanel" class="hidden">Admin</a>
        <a href="#" class="menu exit" id="logout">Opuść Panel</a>
        <hr>
    </header>
    <center>
        <h1 id="welcome-message"></h1>
    </center>
    <div class="flex-container">
        <div id="callendar">
            <center>
                <br>
                <span id="DayWeekType">X</span>
                <br> <br>
                <span id="NrOfDay"> {Data}</span>
                <br> <br>
                <span id="Month">x</span>
                <br> <br>
                <span id="Note">x</span>
                <br>
                <span id="Name_day">X</span>
                <br>
                <br>
                <span>Obowiązuje </span>
                <span id="Type_of_rozklad">x</span>


            </center>
        </div>

        <section id="news-articles"></section>
        <p class="NothingToFind"></p>
    </div>

    <div class="kreska" style="width: 100%; height: 40px; background-color: rgb(50,50,50); position: fixed; bottom: 0; color: white; text-align: center; line-height: 40px;">

        <span>Brygadowki46 © 2024-2025</span>
    </div>



    <script>
        // Pobierz dane użytkownika z sessionStorage
        const user = JSON.parse(sessionStorage.getItem('user'));

        if (user) {
            // Pobierz bieżącą godzinę
            const now = new Date();
            const currentHour = now.getHours();

            let greeting = 'Witaj';

            // Sprawdź godzinę i ustaw odpowiednie powitanie
            if (currentHour >= 6 && currentHour < 17) {
                greeting = 'Dzień dobry';
            } else {
                greeting = 'Dobry wieczór';
            }

            // Wstaw powitanie z imieniem użytkownika do nagłówka H1
            document.getElementById('welcome-message').textContent = `${greeting}, ${user.name}!`;

            if (user.name === "#Marek") {
                document.getElementById('adminpanel').classList.remove('hidden');
                document.getElementById('adminpanel').classList.add('menuadmin');
            }
        }


        async function loadArticles() {
            const folder = 'News';
            try {
                // Pobierz listę plików z backendu
                const response = await fetch('/api/files');
                if (!response.ok) throw new Error("Nie udało się pobrać listy plików.");

                const files = await response.json(); // Zwrócona lista plików .txt
                const textFiles = files.filter(file => file.endsWith('.txt'));

                // Funkcja do parsowania daty z formatu DD.MM.YYYY
                function parseDate(filename) {
                    const [day, month, year] = filename.split('.txt')[0].split('.');
                    return new Date(`${year}-${month}-${day}`); // Tworzymy datę w formacie YYYY-MM-DD
                }

                // Sortowanie plików według daty
                textFiles.sort((a, b) => parseDate(b) - parseDate(a));

                // Sprawdzenie, czy są pliki tekstowe
                if (textFiles.length === 0) {
                    // Jeśli nie ma plików, wyświetl komunikat
                    document.querySelector('.NothingToFind').textContent = "Nic tu nie znaleziono...";
                    return; // Kończymy funkcję
                }

                for (const file of textFiles) {
                    const filePath = `${folder}/${file}`;
                    const articleContent = await fetch(filePath).then(res => res.text());

                    // Zmiana w parsowaniu: teraz oczekujemy tytułu w 1. linii, treści w 2. i zdjęcia w 3.
                    const lines = articleContent.split('\n');
                    const title = lines[0] || 'Brak tytułu';
                    const type = lines[1] || "Brak typu";
                    const date = lines[2] || "Brak daty";
                    const content = lines[3] || 'Brak treści';
                    const photo = lines[4] || '';

                    let articleHTML; // Zmienna do przechowywania HTML

                    if (photo !== "") { // Sprawdzamy, czy photo jest zdefiniowane i nie jest pustym stringiem 
                        articleHTML = `
            <article>
                    <h2><span class="title">${title}</span></h2>
                <div class="content">
                    <p class="contenttext">${content}</p><br>
                    <img class="image" src="${folder}/Images/${photo}" alt="Błąd podczas ładowania zdjęcia"><br><br><center><a class="ShowPhoto" href="${folder}/Images/${photo}"> Powiększ zdjęcie</center></a> <br> <sup class="smallletters">${type} ${date}</sup>
                </div>
            </article>
            `;
                    } else {
                        articleHTML = `
            <article>
                    <h2><span class="title">${title}</span></h2>
                <div class="content">
                    <p>${content}</p><sup class="smallletters">${type} ${date}</sup>
                </div>
            </article>
            `;
                    }

                    // Wstawiamy HTML do dokumentu
                    document.getElementById('news-articles').insertAdjacentHTML('beforeend', articleHTML);
                }
            } catch (error) {
                console.error("Błąd podczas ładowania artykułów:", error);
            }
        }


        function checkLogin() {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                window.location.href = 'zoltakartka.html';
            }
        }

        window.onload = async function() {
            checkLogin();
            await loadArticles();
        };


        document.getElementById('logout').addEventListener('click', function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });




        // Wstawianie daty
        const currentDate = new Date();

        // Numer dnia (np. "1" zamiast "06")
        const dayNumber = currentDate.getDate();

        // Miesiąc (np. "STYCZEŃ" zamiast "01")
        const monthNames = [
            "STYCZEŃ", "LUTY", "MARZEC", "KWIECIEŃ", "MAJ", "CZERWIEC",
            "LIPIEC", "SIERPIEŃ", "WRZESIEŃ", "PAŹDZIERNIK", "LISTOPAD", "GRUDZIEŃ"
        ];
        const monthName = monthNames[currentDate.getMonth()];

        // Dzień tygodnia (np. "Poniedziałek")
        const dayOfWeekNames = [
            "Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"
        ];
        const dayOfWeek = dayOfWeekNames[currentDate.getDay()];

        // Wstawienie numeru dnia, miesiąca i dnia tygodnia do odpowiednich elementów
        document.getElementById("NrOfDay").textContent = dayNumber;
        document.getElementById("Month").textContent = monthName;
        document.getElementById("DayWeekType").textContent = dayOfWeek;

        // Funkcja do pobierania typu rozkładu i notatki z pliku Callendar.txt
        fetch("/Brygady/Callendar.txt")
            .then(response => response.text())
            .then(data => {
                // Przeszukaj dane, aby znaleźć odpowiedni wpis
                const formattedDate = currentDate.toLocaleDateString("pl-PL", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric"
                });
                const lines = data.split("\n");
                const foundLine = lines.find(line => line.startsWith(formattedDate));

                if (foundLine) {
                    const parts = foundLine.split("\t");
                    const scheduleType = parts[1].trim();
                    const note = parts[2] ? parts[2].trim() : "Brak notatki"; // Jeśli brak notatki, ustaw "Brak notatki"

                    document.getElementById("Type_of_rozklad").textContent = scheduleType;
                    if (scheduleType == "Rozkład Niedzielny") {
                        document.getElementById("callendar").style.borderColor = "red";
                    }

                    document.getElementById("Note").textContent = note; // Dodanie notatki do elementu o id="Note"
                } else {
                    document.getElementById("Type_of_rozklad").textContent = "Brak rozkładu dla tej daty";
                    document.getElementById("Note").textContent = "Brak notatki dla tej daty"; // Brak notatki, ustaw odpowiedni komunikat
                }
            })
            .catch(error => {
                console.error("Błąd podczas odczytu pliku:", error);
                document.getElementById("Type_of_rozklad").textContent = "Błąd ładowania rozkładu";
                document.getElementById("Note").textContent = "Błąd ładowania notatki";
            });

        // Funkcja do pobierania imion z pliku Name_Day.txt na podstawie daty
        fetch("/Brygady/Name_Day.txt")
            .then(response => response.text())
            .then(data => {
                const lines = data.split("\n");
                let monthFound = false;
                let names = "Brak imion na tę datę";

                // Szukamy odpowiedniego miesiąca i dnia
                let i = 0;
                while (i < lines.length) {
                    const monthLine = lines[i].trim();

                    // Jeśli znajdziesz nazwę miesiąca
                    if (monthLine === monthName) {
                        monthFound = true;
                        // Przejdź do następnej linii, aby sprawdzić dni
                        i++;
                        while (i < lines.length && !lines[i].startsWith("STYCZEŃ") && !lines[i].startsWith("LUTY") && !lines[i].startsWith("MARZEC") && !lines[i].startsWith("KWIECIEŃ") && !lines[i].startsWith("MAJ") && !lines[i].startsWith("CZERWIEC") && !lines[i].startsWith("LIPIEC") && !lines[i].startsWith("SIERPIEŃ") && !lines[i].startsWith("WRZESIEŃ") && !lines[i].startsWith("PAŹDZIERNIK") && !lines[i].startsWith("LISTOPAD") && !lines[i].startsWith("GRUDZIEŃ")) {
                            const dayLine = lines[i].trim();

                            // Jeśli dzień pasuje do numeru dnia
                            if (parseInt(dayLine) === dayNumber) {
                                names = lines[i + 1].trim(); // Imiona będą w linii po dniu
                                break;
                            }

                            i++;
                        }
                        break;
                    }
                    i++;
                }

                // Wstawienie imion do odpowiedniego elementu HTML
                document.getElementById("Name_day").textContent = names;
            })
            .catch(error => {
                console.error("Błąd podczas odczytu pliku:", error);
                document.getElementById("Name_day").textContent = "Błąd ładowania imion";
            });

    </script>

</body>

</html>
