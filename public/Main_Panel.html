<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="style_css/headermenu.css">
    <link rel="icon" type="image/x-icon" href="Photos/favicon.png">
    <style>
        body {
            background: rgb(50, 50, 50);
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin: 40px 20px 20px;

        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .choose,
        .chooseextra-open,
        .chooseextra-close {
            text-decoration: none;
            color: white;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .choose:hover,
        .chooseextra-open:hover,
        .chooseextra-close:hover {
            background-color: orange;
            transform: scale(1.05);
        }

        .NEWSsmallleters {
            color: gray;
        }

        article {
            border: 3px solid orange;
            border-radius: 10px;
            max-width: 60vw;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1rem;
            margin: 25px;
        }

        img {
            width: 70%;
            max-width: 700px;
            border-radius: 5px;
        }

        hr.line {
            border: none;
            border-top: 2px dotted white;
            width: 80vw;
            /* Zmieniono z 100% na 100vw */
            margin: 0;
            /* Usunięto marginesy */
            position: relative;
            /* Może być przydatne, aby uniknąć problemów z pozycjonowaniem */
            left: 50%;
            /* Ustawienie na środek */
            transform: translateX(-50%);
            /* Przesunięcie w lewo o 50% szerokości, aby centrować */
        }


        .NothingToFind {
            color: grey;
            display: center;
            display: flex;
            display: grid;
        }

        .NEWScategory {
            border: 3px solid orange;
            padding: 10px;
            border-radius: 0px 10px 0px 10px;
            display: block;
            width: auto;
            position: absolute;
            text-align: center;
            right: -1px;
            /* Wyrównuje do prawej strony */
            top: -20px;
            /* Dopasuj do odpowiedniej wysokości */
            font-size: 22px;
            background-color: orange;
        }


        .NEWStitle {
            padding: 7px;
            border-radius: 5px 5px;
            display: block;
            width: auto;
            position: absolute;
            text-align: center;
            left: 10px;
            /* Wyrównuje do prawej strony */
            top: 40px;
            /* Dopasuj do odpowiedniej wysokości */
        }

        .smallletters {
            font-size: 10px;
            color: grey;
            text-align: center;
            margin-bottom: 10px;
            display: block;


        }

        .image {
            max-width: 30vw;
            max-height: 30vw;
            margin: auto;
            display: block;
            margin-bottom: -10px;
            margin-top: -20px;
        }

        .ShowPhoto {
            text-decoration: none;
            color: white;
            border: 1.5px solid;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 5px 5px;
            width: auto;

        }

        .hidden {
            display: none;

        }

        #date {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        #NrOfDay {
            font-size: 90px;
        }

        #Name_day {
            color: gray;
        }

        #Type_of_rozklad {
            color: orange;
        }

        @media (min-width: 774px) {
            .flex-container {
                display: flex;
                flex-direction: row;
                margin: 30px;
            }

            #callendar {
                align-items: center;
                /* Wyśrodkowanie pionowe */
                justify-content: center;
                /* Wyśrodkowanie poziome */
                border: 2px solid;
                padding: 15px;
                width: 250px;
                height: 350px;
            }
        }

        .callendar2 {
            align-items: center;
            /* Wyśrodkowanie pionowe */
            justify-content: center;
            /* Wyśrodkowanie poziome */
            border: 2px solid;
            padding: 15px;
            width: 250px;
            height: 350px;
        }


        @media (max-width: 774px) {

            .flex-container {
                margin: 20px;
            }

            .NewsSection {
                margin-top: 20px;
                padding: 20px;
            }

            .NEWSTytul {
                color: rgb(50, 50, 50);
            }

            #callendar {
                margin: auto;
                border: 2px solid;
                padding: 15px;
                width: 250px;
                height: 300px;
            }

        }

        #news-articles {
            margin-left: 5vw;
            margin-right: 5vw;
            min-width: 200px;
        }

        .NEWSTable {
            padding: 20px;

        }

        .NEWSup {
            line-height: 0.7;
        }

        h3 del {
            color: gray;
            text-decoration-color: white;
        }

        h3 strong {
            color: red;
        }

        h3 orange {
            color: orange;
        }

        .NewsSection {
            position: relative;
            margin-left: 30px;
            margin-right: 20px;
            padding: 20px;
            right: 0;
            left: 0;
            max-width: 100%;
            align-content: center;
            background-color: rgb(45, 45, 45);
            border: 2px solid white;
            border-radius: 3px;
            min-width: 70%;


        }

        .NEWSbutton {
            display: inline-block;
            text-decoration: none;
            color: white;
            border: 1.5px solid;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px 5px 5px;
            transition: background-color 0.3s ease;
        }

        .NEWSbutton:hover {
            border-color: orange;
            background-color: rgba(255, 165, 0, 0.2);
            color: white;

        }

    </style>
</head>


<body>
    <header>
        <a href="Main_Panel.html" class="menu">Panel Główny</a>
        <a href="Przystanki/listaprzystankow.html" class="menu">Przystanki</a>
        <a href="Brygady/ChooseDay.html" class="menu">Brygady</a>
        <a href="Brygady/Kursy/Kursy.html" class="menu">Kursy</a>
        <a href="Pojazdy_Live/PojazdyLIVE.html" class="menu">Pojazdy LIVE</a>
        <a href="Pojazdy_Live/MYBUSTEST.html" id="adminpanel" class="hidden">Admin</a>
        <a href="#" class="menu exit" id="logout">Opuść Panel</a>
        <hr>
    </header>
    <center>
        <h1 id="welcome-message"></h1>
    </center>
    <div class="flex-container">
        <div id="callendar">
            <center>
                <br>
                <span id="DayWeekType">X</span>
                <br> <br>
                <span id="NrOfDay"> {Data}</span>
                <br> <br>
                <span id="Month">x</span>
                <br> <br>
                <span id="Note">x</span>
                <br>
                <span id="Name_day">X</span>
                <br>
                <br>
                <span>Obowiązuje </span>
                <a id="Type_of_rozklad" href="#" style="text-decoration: none;">x</a>
            </center>

        </div>

        <div class="callendar2" style="display: none;">
            <table class="bordered">
                <tr>
                    <th>Dzień</th>
                    <th>Rodzaj</th>
                </tr>
                <tbody id="schedule-table" class="bordered">
                </tbody>

            </table>




        </div>


        <div class="NewsSection">

            <h2>&nbsp;&nbsp;Komunikaty</h2>
            <center>
                <a class="NEWSbutton">OGÓLNE</a>
                <a class="NEWSbutton">AKTUALIZACJA</a>
                <a class="NEWSbutton">BRYGADY</a>
                <a class="NEWSbutton">KURSY</a>
            </center>
            <hr>
            <br>
            <section id="news-articles"></section>
            <p class="NothingToFind">Nic tu nie znaleziono...</p>
        </div>
    </div>




    <div class="kreska" style="width: 100%; height: 40px; background-color: rgb(50,50,50); position: fixed; bottom: 0; color: white; text-align: center; line-height: 40px;">

        <span>Brygadowki46 © 2024-2025</span>
    </div>



    <script>
        // Pobierz dane użytkownika z sessionStorage
        const user = JSON.parse(sessionStorage.getItem('user'));

        if (user) {
            // Pobierz bieżącą godzinę
            const now = new Date();
            const currentHour = now.getHours();

            let greeting = 'Witaj';

            // Sprawdź godzinę i ustaw odpowiednie powitanie
            if (currentHour >= 6 && currentHour < 17) {
                greeting = 'Dzień dobry';
            } else {
                greeting = 'Dobry wieczór';
            }

            // Wstaw powitanie z imieniem użytkownika do nagłówka H1
            document.getElementById('welcome-message').textContent = `${greeting}, ${user.name}!`;

            if (user.name === "#Marek") {
                document.getElementById('adminpanel').classList.remove('hidden');
                document.getElementById('adminpanel').classList.add('menuadmin');
            }
        }


        async function loadArticles() {
            const folder = 'News';
            try {
                const response = await fetch('/api/files');
                if (!response.ok) throw new Error("Nie udało się pobrać listy plików.");

                const files = await response.json();
                const textFiles = files.filter(file => file.endsWith('.txt'));

                function parseDate(filename) {
                    const [day, month, year] = filename.split('.txt')[0].split('.');
                    return new Date(`${year}-${month}-${day}`);
                }

                textFiles.sort((a, b) => parseDate(b) - parseDate(a));

                if (textFiles.length === 0) {
                    document.querySelector('.NothingToFind').textContent = "Nic tu nie znaleziono...";
                    return;
                }

                for (const file of textFiles) {
                    const filePath = `${folder}/${file}`;
                    const articleContent = await fetch(filePath).then(res => res.text());

                    const lines = articleContent.split('\n');
                    const title = lines[0] || 'Brak tytułu';
                    const kategoria = lines[1] || 'Ogłoszenie';
                    const type = lines[2] || "Brak typu";
                    const date = lines[3] || "Brak daty";
                    const content = lines[4] || 'Brak treści';
                    const photo = lines[5] || '';

                    // Wybór klasy CSS na podstawie kategorii
                    const newsClass = kategoria === "WAŻNE" ? "RedNews" : "NEWSTable";

                    let articleHTML = `
        <article>
            <div class="${newsClass}" style="position: relative;">
                <div class="NEWSup">
                    <h2 class="NEWScategory">${kategoria}</h2>
                    <h7 class="NEWSsmallleters NEWSTytul">TYTUŁ</h7>
                    <h2>${title}</h2>
                    <br>
                    <h7 class="NEWSsmallleters">DATA DODANIA</h7>
                    <h2>${type}</h2>
                </div>
                <hr>
                <h7 class="NEWSsmallleters">TREŚĆ</h7>
                <h3 style="padding: 7px; text-align: left;">${content}</h3>
                `;

                    if (photo !== "") {
                        articleHTML += `
                <hr>
                <h7 class="NEWSsmallleters">ZAŁĄCZNIK</h7>
                <br><br><br>
                <img class="image" src="${folder}/Images/${photo}" alt="Błąd podczas ładowania zdjęcia"><br><br>
                <center>
                    <a class="ShowPhoto" href="${folder}/Images/${photo}"> Powiększ zdjęcie</a>
                </center>
                <br>
                `;
                    }

                    articleHTML += `
            </div>
        </article>
        `;

                    document.getElementById('news-articles').insertAdjacentHTML('beforeend', articleHTML);
                }
            } catch (error) {
                console.error("Błąd podczas ładowania artykułów:", error);
            }
        }




        function checkLogin() {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                window.location.href = 'zoltakartka.html';
            }
        }

        window.onload = async function() {
            checkLogin();
            await loadArticles();
        };


        document.getElementById('logout').addEventListener('click', function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });




        // Wstawianie daty
        const currentDate = new Date();

        // Numer dnia (np. "1" zamiast "06")
        const dayNumber = currentDate.getDate();

        // Miesiąc (np. "STYCZEŃ" zamiast "01")
        const monthNames = [
            "STYCZEŃ", "LUTY", "MARZEC", "KWIECIEŃ", "MAJ", "CZERWIEC",
            "LIPIEC", "SIERPIEŃ", "WRZESIEŃ", "PAŹDZIERNIK", "LISTOPAD", "GRUDZIEŃ"
        ];
        const monthName = monthNames[currentDate.getMonth()];

        // Dzień tygodnia (np. "Poniedziałek")
        const dayOfWeekNames = [
            "Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"
        ];
        const dayOfWeek = dayOfWeekNames[currentDate.getDay()];

        // Wstawienie numeru dnia, miesiąca i dnia tygodnia do odpowiednich elementów
        document.getElementById("NrOfDay").textContent = dayNumber;
        document.getElementById("Month").textContent = monthName;
        document.getElementById("DayWeekType").textContent = dayOfWeek;

        // Funkcja do pobierania typu rozkładu i notatki z pliku Callendar.txt
        fetch("/Brygady/Callendar.txt")
            .then(response => response.text())
            .then(data => {
                // Przeszukaj dane, aby znaleźć odpowiedni wpis
                const formattedDate = currentDate.toLocaleDateString("pl-PL", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric"
                });
                const lines = data.split("\n");
                const foundLine = lines.find(line => line.startsWith(formattedDate));

                if (foundLine) {
                    const parts = foundLine.split("\t");
                    const scheduleType = parts[1].trim();
                    const note = parts[2] ? parts[2].trim() : "Brak notatki"; // Jeśli brak notatki, ustaw "Brak notatki"

                    document.getElementById("Type_of_rozklad").textContent = scheduleType;
                    if (scheduleType == "Rozkład Niedzielny") {
                        document.getElementById("callendar").style.borderColor = "red";
                    }

                    document.getElementById("Note").textContent = note; // Dodanie notatki do elementu o id="Note"
                } else {
                    document.getElementById("Type_of_rozklad").textContent = "Brak rozkładu dla tej daty";
                    document.getElementById("Note").textContent = "Brak notatki dla tej daty"; // Brak notatki, ustaw odpowiedni komunikat
                }
            })
            .catch(error => {
                console.error("Błąd podczas odczytu pliku:", error);
                document.getElementById("Type_of_rozklad").textContent = "Błąd ładowania rozkładu";
                document.getElementById("Note").textContent = "Błąd ładowania notatki";
            });

        // Funkcja do pobierania imion z pliku Name_Day.txt na podstawie daty
        fetch("/Brygady/Name_Day.txt")
            .then(response => response.text())
            .then(data => {
                const lines = data.split("\n");
                let monthFound = false;
                let names = "Brak imion na tę datę";

                // Szukamy odpowiedniego miesiąca i dnia
                let i = 0;
                while (i < lines.length) {
                    const monthLine = lines[i].trim();

                    // Jeśli znajdziesz nazwę miesiąca
                    if (monthLine === monthName) {
                        monthFound = true;
                        // Przejdź do następnej linii, aby sprawdzić dni
                        i++;
                        while (i < lines.length && !lines[i].startsWith("STYCZEŃ") && !lines[i].startsWith("LUTY") && !lines[i].startsWith("MARZEC") && !lines[i].startsWith("KWIECIEŃ") && !lines[i].startsWith("MAJ") && !lines[i].startsWith("CZERWIEC") && !lines[i].startsWith("LIPIEC") && !lines[i].startsWith("SIERPIEŃ") && !lines[i].startsWith("WRZESIEŃ") && !lines[i].startsWith("PAŹDZIERNIK") && !lines[i].startsWith("LISTOPAD") && !lines[i].startsWith("GRUDZIEŃ")) {
                            const dayLine = lines[i].trim();

                            // Jeśli dzień pasuje do numeru dnia
                            if (parseInt(dayLine) === dayNumber) {
                                names = lines[i + 1].trim(); // Imiona będą w linii po dniu
                                break;
                            }

                            i++;
                        }
                        break;
                    }
                    i++;
                }

                // Wstawienie imion do odpowiedniego elementu HTML
                document.getElementById("Name_day").textContent = names;
            })
            .catch(error => {
                console.error("Błąd podczas odczytu pliku:", error);
                document.getElementById("Name_day").textContent = "Błąd ładowania imion";
            });





        document.getElementById('Type_of_rozklad').addEventListener('click', function(event) {
            event.preventDefault(); // Zapobiega domyślnemu zachowaniu linku

            const linkElement = event.target;
            const linkText = linkElement.textContent.trim();
            let targetUrl = "#";
            let choosedTypeOfDay = "";

            switch (linkText) {
                case "Rozkład Szkolny":
                    targetUrl = "Brygady/Powszedni/listabrygad.html";
                    choosedTypeOfDay = "Roboczy";
                    break;
                case "Rozkład Powszedni Wolny":
                    targetUrl = "Brygady/PowszedniWolny/listabrygad.html";
                    choosedTypeOfDay = "Roboczy Wolny";
                    break;
                case "Rozkład Sobotni":
                    targetUrl = "Brygady/Sobotni/listabrygad.html";
                    choosedTypeOfDay = "Sobota";
                    break;
                case "Rozkład Niedzielny":
                    targetUrl = "Brygady/Niedzielny/listabrygad.html";
                    choosedTypeOfDay = "Niedziela";
                    break;
                default:
                    console.warn("Nieznany typ rozkładu: " + linkText);
                    return;
            }

            // Zapisanie wartości w sessionStorage
            sessionStorage.setItem("ChoosedTypeOfDay", choosedTypeOfDay);

            // Przekierowanie na docelowy URL
            window.location.href = targetUrl;
        });







        // Pobieramy elementy przycisków i kontener na artykuły
        const buttons = document.querySelectorAll('.NEWSbutton');
        const newsSection = document.getElementById('news-articles');
        const noResultsMessage = document.querySelector('.NothingToFind');

        // Funkcja filtrowania artykułów
        function filterArticles(category) {
            // Pobieramy wszystkie artykuły
            const articles = newsSection.querySelectorAll('article');
            let hasResults = false; // Flaga sprawdzająca, czy są dopasowane artykuły

            articles.forEach(article => {
                const articleCategory = article.querySelector('.NEWScategory').textContent.trim();

                // Ukrywamy lub pokazujemy artykuły w zależności od wybranej kategorii
                if (articleCategory === category || category === 'ALL') {
                    article.style.display = ''; // Pokaż
                    hasResults = true; // Jeśli choć jeden artykuł pasuje, ustawiamy flagę
                } else {
                    article.style.display = 'none'; // Ukryj
                }
            });

            // Wyświetl komunikat, jeśli nie ma wyników
            noResultsMessage.style.display = hasResults ? 'none' : 'block';
        }

        // Obsługa kliknięcia w przyciski
        buttons.forEach(button => {
            button.addEventListener('click', event => {
                event.preventDefault(); // Zapobiega domyślnemu zachowaniu linku

                // Pobieramy kategorię z tekstu przycisku
                const selectedCategory = button.textContent.trim();

                // Wywołujemy funkcję filtrowania
                filterArticles(selectedCategory);
            });
        });

        // Ukrycie komunikatu na starcie
        noResultsMessage.style.display = 'none';

        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date();
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const futureDate = new Date();
                futureDate.setDate(today.getDate() + i);
                const day = String(futureDate.getDate()).padStart(2, '0');
                const month = String(futureDate.getMonth() + 1).padStart(2, '0');
                dates.push(`${day}.${month}.`);
            }

            fetch("Brygady/Callendar.txt")
                .then(response => response.text())
                .then(text => {
                    const lines = text.split("\n");
                    const scheduleData = {};
                    for (let line of lines) {
                        const parts = line.split("\t");
                        if (parts.length >= 2) {
                            const dateParts = parts[0].trim().split(".");
                            if (dateParts.length === 3) {
                                const shortDate = `${dateParts[0]}.${dateParts[1]}.`;
                                scheduleData[shortDate] = parts[1].trim();
                            }
                        }
                    }

                    const tableBody = document.getElementById("schedule-table");
                    dates.forEach(date => {
                        const row = document.createElement("tr");
                        const dateCell = document.createElement("td");
                        dateCell.textContent = date;
                        const scheduleCell = document.createElement("td");
                        scheduleCell.textContent = scheduleData[date] || "Brak danych";
                        row.appendChild(dateCell);
                        row.appendChild(scheduleCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Błąd wczytywania pliku: ", error);
                    document.getElementById("schedule-table").innerHTML = "<tr><td colspan='2'>Błąd ładowania</td></tr>";
                });
        });

    </script>

</body>
