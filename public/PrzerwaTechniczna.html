<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
   <meta http-equiv="Pragma" content="no-cache">
   <meta http-equiv="Expires" content="0">
   <title>Przerwa Techniczna</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div>
      <center>
         <h1>Przerwa techniczna</h1>
         <br>
         <img class="pepe" src="Photos/pepe.gif" alt="Pepe :D">
         <p>Pepe nie zapłacił za prund</p>
      </center>
   </div>

   <style>
      body {
         background: rgb(50, 50, 50);
         display: flex;
         justify-content: center;
         align-items: center;
         color: white;
         font-family: arial;
         height: 90vh;
      }

      .pepe {
         width: 40%;
         mix-blend-mode: multiply;
      }

      p {
         color: RGBA(40, 40, 40);
         font-size: 10px;
      }

   </style>

   <script>
      // Sprawdzenie, czy trwa przerwa techniczna
      fetch('/check-maintenance')
         .then(response => response.json())
         .then(data => {
            if (data.isMaintenance == "") {
               window.location.href = 'index.html';
            }
         })
         .catch(error => {
            console.error('Błąd podczas sprawdzania przerwy technicznej:', error);
         });

   </script>
</body>

</html>
